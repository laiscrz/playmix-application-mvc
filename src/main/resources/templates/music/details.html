<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalhes da Música</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Incluir o fragmento do header -->
<div th:insert="fragments/header :: header"></div>

<div class="container mt-5">
  <h1 class="mb-4">Detalhes da Música</h1>

  <!-- Exibe mensagem de sucesso -->
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <!-- Exibe mensagem de erro -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${music.titulo}">Título da Música</h5>
      <p class="card-text"><strong>Artista:</strong> <span th:text="${music.artista}"></span></p>
      <p class="card-text"><strong>Ano de Lançamento:</strong> <span th:text="${music.anoLancamento}"></span></p>
      <p class="card-text"><strong>Álbum:</strong> <span th:text="${music.album}"></span></p>
      <p class="card-text"><strong>Gênero:</strong> <span th:text="${music.genero}"></span></p>
      <img th:src="${music.albumArtUrl}" alt="Capa do Álbum" class="img-fluid" />
    </div>
  </div>
  <div class="mt-4">
    <a th:href="@{/musics}" class="btn btn-secondary">Voltar para a lista</a>
    <a th:href="@{/musics/edit/{id}(id=${music.id})}" class="btn btn-primary">Editar Música</a>
    <a th:href="@{/musics/delete/{id}(id=${music.id})}" class="btn btn-danger">Excluir Música</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
