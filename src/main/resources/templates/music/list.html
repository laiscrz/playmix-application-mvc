<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playmix - Lista de Músicas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #F4F6FF;
        color: #333333;
        font-family: 'Roboto', sans-serif;
    }
    .content {
        flex: 1;
    }
    h1 {
        margin-top: 20px;
        text-align: center;
    }
    .table {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<div th:insert="fragments/header :: header"></div>

<!-- Seção Principal -->
<div class="container mt-5 content">
  <h1>Lista de Músicas</h1>
  <a class="btn btn-primary mb-3" th:href="@{/musics/new}">Adicionar Nova Música</a>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Título</th>
      <th>Artista</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${musics}">
      <td th:text="${music.titulo}"></td>
      <td th:text="${music.artista}"></td>
      <td>
        <a th:href="@{/musics/{id}(id=${music.id})}" class="btn btn-info">Ver</a>
        <a th:href="@{/musics/{id}/edit(id=${music.id})}" class="btn btn-warning">Editar</a>
        <form th:action="@{/musics/{id}(id=${music.id})}" method="post" style="display:inline;">
          <input type="hidden" name="_method" value="delete"/>
          <button type="submit" class="btn btn-danger">Excluir</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Incluir o fragmento do footer -->
<div th:insert="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
