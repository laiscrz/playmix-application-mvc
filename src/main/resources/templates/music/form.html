<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${music != null} ? 'Editar Música' : 'Cadastrar Música' + ' - PlayMusic'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 th:text="${music != null ? 'Editar Música' : 'Cadastrar Música'}"></h1>
  <form th:action="@{/musics}" th:object="${music}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" name="titulo" th:value="${music.titulo}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="artista" class="form-label">Artista</label>
      <input type="text" id="artista" name="artista" th:value="${music.artista}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="anoLancamento" class="form-label">Ano de Lançamento</label>
      <input type="number" id="anoLancamento" name="anoLancamento" th:value="${music.anoLancamento}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="album" class="form-label">Álbum</label>
      <input type="text" id="album" name="album" th:value="${music.album}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="genero" class="form-label">Gênero</label>
      <input type="text" id="genero" name="genero" th:value="${music.genero}" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="albumArtUrl" class="form-label">URL da Capa do Álbum</label>
      <input type="url" id="albumArtUrl" name="albumArtUrl" th:value="${music.albumArtUrl}" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary" th:text="${music != null} ? 'Atualizar Música' : 'Cadastrar Música'"></button>
    <a href="/musics" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<!-- Incluir o fragmento do footer -->
<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
