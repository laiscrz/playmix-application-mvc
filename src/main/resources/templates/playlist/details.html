<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalhes da Playlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Incluir o fragmento do header -->
<div th:insert="~{fragments/header :: header}"></div>

<div class="container mt-5">
  <h1>Detalhes da Playlist</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${playlist.nome}">Nome da Playlist</h5>
      <p class="card-text"><strong>ID:</strong> <span th:text="${playlist.id}"></span></p>
      <p class="card-text"><strong>Data de Criação:</strong> <span th:text="${playlist.dataCriacao}"></span></p>
      <p class="card-text"><strong>Músicas:</strong></p>
      <ul th:if="${playlist.musics}" th:each="music : ${playlist.musics}">
        <li th:text="${music.titulo}"></li>
      </ul>
      <p th:if="${#lists.isEmpty(playlist.musics)}">Nenhuma música nesta playlist.</p>
    </div>
  </div>
  <div class="mt-4">
    <a th:href="@{/playlists}" class="btn btn-secondary">Voltar para a lista</a>
    <a th:href="@{/playlists/form/{id}(id=${playlist.id})}" class="btn btn-warning">Editar Playlist</a>
    <form th:action="@{/playlists/{id}(id=${playlist.id})}" method="post" style="display: inline;">
      <input type="hidden" name="_method" value="delete" />
      <button type="submit" class="btn btn-danger">Excluir Playlist</button>
    </form>
  </div>
</div>

<!-- Incluir o fragmento do footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
