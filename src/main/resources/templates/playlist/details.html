<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalhes da Playlist</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        background-color: #F4F6FF;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: #333333;
    }

    .container {
        margin-top: 30px;
        flex: 1;
    }

    .card {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
        width: 100px;
        height: 100px;
        margin-right: 10px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .footer-spacing {
        margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<div th:insert="~{fragments/header :: header}"></div>

<div class="container mt-5">
  <h1>Detalhes da Playlist</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${playlist.nome}">Nome da Playlist</h5>
      <p class="card-text"><strong>Data de Criação:</strong> <span th:text="${playlist.dataCriacao}"></span></p>
      <p class="card-text"><strong>Músicas:</strong></p>
      <ul th:if="${playlist.musicas}" class="list-group">
        <li th:each="music : ${playlist.musicas}" class="list-group-item d-flex align-items-center">
          <img th:src="${music.albumArtUrl}" alt="Capa do álbum" class="img-fluid">
          <span th:text="${music.titulo}"></span> - <span th:text="${music.artista}"></span>
        </li>
      </ul>
      <p th:if="${#lists.isEmpty(playlist.musicas)}">Nenhuma música nesta playlist.</p>
    </div>
  </div>

  <div class="mt-4 footer-spacing">
    <a th:href="@{/playlists}" class="btn btn-secondary">Voltar para a lista</a>
    <a th:href="@{/playlists/edit/{id}(id=${playlist.id})}" class="btn btn-warning">Editar Playlist</a>
    <a th:href="@{/playlists/delete/{id}(id=${playlist.id})}" class="btn btn-danger">Excluir Playlist</a>
  </div>
</div>

<!-- Incluir o fragmento do footer -->
<div th:insert="~{fragments/footer :: footer}" class="footer-spacing"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
