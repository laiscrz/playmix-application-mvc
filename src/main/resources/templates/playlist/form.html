<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${playlist != null} ? 'Editar Playlist' : 'Criar Playlist'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      min-height: calc(100vh - 120px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .footer-spacing {
      margin-top: 25px;
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<div th:insert="~{fragments/header :: header}"></div>

<div class="container form-container">
  <h1 th:text="${playlist != null} ? 'Editar Playlist' : 'Criar Playlist'"></h1>
  <form th:action="@{/playlists/${playlist.id}}" th:object="${playlist}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome da Playlist</label>
      <input type="text" id="nome" name="nome" th:value="${playlist.nome}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Selecione as MÃºsicas</label>
      <div th:each="music : ${musics}" class="form-check">
        <input type="checkbox" class="form-check-input" id="music-${music.id}" name="musicIds" th:value="${music.id}"
               th:checked="${#lists.contains(playlist.musicas, music)}" />
        <label class="form-check-label" th:for="'music-' + ${music.id}" th:text="${music.titulo}"></label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" th:text="${playlist != null} ? 'Atualizar Playlist' : 'Criar Playlist'"></button>
    <a href="/playlists" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<!-- Incluir o fragmento do footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
